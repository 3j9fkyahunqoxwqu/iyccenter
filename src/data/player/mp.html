<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="mp.css">
</head>
<body>
  <!-- Controls -->
  <div id="controls">
    <i id="play-button"></i>
    <i id="previous-button"></i>
    <i id="stop-button"></i>
    <i id="next-button"></i>
    <i id="volume-down"></i>
    <i id="volume-up"></i>
    <i id="previous-list"></i>
    <i id="next-list"></i>
    <div>
      <i id="settings-button"></i>
    </div>
  </div>
  <!-- Play List -->
  <div id="play-list">
  <table id="history" border="0">
    <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr> <!-- draggable="true" -->
    <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
  </table>
  </div>
  <!-- Search Box -->
  <div id="search-div">
    <input id="search-box" type="search" placeholder="Search history & YouTube">
  </div>
  <hr>
  <div id="controls-div">
    <label><input data-pref="autoplay" type="checkbox" name="checkbox">Autoplay video when player loads (tab refreshing is required)</label>
    <br>
    <label><input data-pref="loop" type="checkbox" name="checkbox">Play videos again and again (loop mode) (tab refreshing is required)</label>
  </div>
</body>
</html>
